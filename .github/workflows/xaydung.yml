name: Xây Dựng Generic System Image

on:
  watch:
    types: [started]
    
env:
  ROM_URL: https://doc-0s-8s-docs.googleusercontent.com/docs/securesc/18rv3bo5ptgt93a1acalnfbnd3k58f8v/r4ka90cda1sft860n7ps7lv1c6jni3t2/1618637475000/04098224375198307762/02622858688719073876/1KiGpiU6LTHkGwgm-cVYvMc66FuNG2-AL?e=download&authuser=0&nonce=01h9kup2r3v7a&user=02622858688719073876&hash=de11dke2u5o0detrl1ib8j1h00or1b6t
  ROM_NAME: Generic
  BUILD_AB: false
  BUILD_Aonly: true
  ROM_AONLY: ROM.7z
  ROM_AB: ROM_AB.7z

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Kiểm Tra Trích Xuất
         uses: actions/checkout@master
       
       - name: Dọn Dẹp Đầy Đủ
         run: |
           docker rmi `docker images -q`
           sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
           sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
           sudo -E apt-get update
           sudo -E apt-get -y autoremove --purge
           sudo -E apt-get clean 
           
       - name: Thiết Lập Môi Trường 
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk p7zip
       
       - name: Lấy Nguồn 
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git
       
       - name: Thiết lập các yêu cầu 
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Tải Xuống ROM - Khởi Tạo Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -a $ROM_URL $ROM_NAME
       
       - name: 7z Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: 7za a -t7z -r $ROM_AONLY ErfanGSIs/output/*
       
       - name: Upload Aonly
         if: env.BUILD_AONLY == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ROM_AONLY
           
       - name: Dọn Dẹp Đầu Ra
         if: env.BUILD_AB == 'true'
         run: sudo rm -rf ErfanGSIs/output/*
         
       - name: Tải Xuống ROM - Khởi Tạo AB GSI
         if: env.BUILD_AB == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -b $ROM_URL $ROM_NAME

       - name: 7z AB GSI
         if: env.BUILD_AB == 'true'
         run: 7za a -t7z -r $ROM_AB ErfanGSIs/output/*

       - name: Upload AB 
         if: env.BUILD_AB == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ROM_AB
              
           
